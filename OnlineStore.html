<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSmart - Online Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0077b6" />
  <link rel="icon" href="icons/icon-192.png" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">ShopSmart</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Welcome to ShopSmart</h1>
    <p>Your one-stop shop for everything smart and stylish!</p>
  </header>

  <!-- Product Grid -->
  <section class="products">
    <div class="product-card">
      <img src="smartphone.png" alt="Product 1" />
      <h3>Smartphone</h3>
      <p>$399.99</p>
    </div>
    <div class="product-card">
      <img src="headphone.png" alt="Product 2" />
      <h3>Wireless Headphones</h3>
      <p>$89.99</p>
    </div>
    <div class="product-card">
      <img src="smartphone.png" alt="Product 3" />
      <h3>Smartwatch</h3>
      <p>$149.99</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 ShopSmart. All rights reserved.</p>
  </footer>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.log('Service Worker registration failed', err));
    }
  </script>

</body>
</html>
